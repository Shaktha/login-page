<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p>Enter your email address below, and we will send you a link to reset your password.</p>
    <form action="#" method="post" class="forgot-password-form">
      <div class="input-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit" class="reset-btn">Send Reset Link</button>
      <p class="login-link">Remember your password ? <a href="index.html">Login here</a></p>
    </form>
  </div>
</body>
</html>
